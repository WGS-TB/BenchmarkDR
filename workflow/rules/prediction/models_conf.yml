Models:
  LR_l1:
    module: sklearn.linear_model
    model: LogisticRegression
    params:
      penalty: 'l1'
      solver: 'liblinear'
      class_weight: 'balanced'

  LR_l2:
    module: sklearn.linear_model
    model: LogisticRegression
    params:
      penalty: 'l2'
      n_jobs: -1
      solver: 'sag'
      class_weight: 'balanced'

  SVM_l1:
    module: sklearn.svm
    model: LinearSVC
    params:
      penalty: 'l1'
      dual: False
      max_iter: 2000
      class_weight: 'balanced'

  SVM_l2:
    module: sklearn.svm
    model: LinearSVC
    params:
      penalty: 'l2'
      max_iter: 2000
      class_weight: 'balanced'

  RF:
    module: sklearn.ensemble
    model: RandomForestClassifier
    params:
      n_jobs: -1
      class_weight: 'balanced'

  